<h1>Search results</h1>
<div ng-if="hasPhotos" ng-repeat="photo in collection.item">
    <span ng-if="date">{{ photo.date | date : 'medium' }}</span>
    <h3>
        <a ui-sref="master.photo-detail({ path: photo.path })">{{ photo.title }}</a>
    </h3>
    <div>
        <img ng-src="{{photo.links('stream').href + '?width=250&height=250'}}" />
    </div>
</div>

<article ng-if="!hasPhotos">
    <p>Nothing found.</p>
</article>

<div ng-show="pagerInfo.hasPrevious || pagerInfo.hasNext">
    <button type="button" ng-show="pagerInfo.hasPrevious" ng-click="prevPage()">Prev</button>
    <button type="button" ng-show="pagerInfo.hasNext" ng-click="nextPage()">Next</button>
</div>

<hr>

<a href="javascript:void(0);" ui-sref="master.main.index" rel="home">Back</a>
