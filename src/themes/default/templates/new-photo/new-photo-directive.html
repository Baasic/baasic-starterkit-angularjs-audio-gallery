<div>
    <h1>Upload new photo</h1>
    <form name="newPhoto" novalidate>
        <div>
            <input type="file" file-model="file.blob" ng-model="file.fileName" accept="image/png, image/jpeg, image/jpg" file-types=".png,.jpeg,.jpg">
            <p ng-show="(newPhoto.$submitted || newPhoto.$touched) && newPhoto.$error.fileType">Allowed extensions are: png, jpeg, jpg</p>
        </div>
        <div>
        </div>
        <div>
            <div>
                <label for="title">Title</label>
            </div>
            <input type="text" id="title" name="title" ng-model="model.title" required />
            <p ng-show="(newPhoto.$submitted || newPhoto.title.$touched) && newPhoto.title.$error.required">Title is required.</p>
        </div>
        <div>
            <label for="category">Category</label>
            <select id="category" name="category" ng-model="model.category" ng-options="cat for cat in categories" name="category" required></select>
            <p ng-show="(newPhoto.$submitted || newPhoto.category.$touched) && newPhoto.category.$error.required">Category is required.</p>
        </div>
        <div>
            <div>
                <label for="date">Date</label>
            </div>
            <input type="date" id="date" name="date" ng-model="model.date" />
        </div>
        <div>
            <div>
                <label for="cameraModel">Camera Model</label>
            </div>
            <input type="text" id="cameraModel" name="cameraModel" ng-model="model.cameraModel" />
        </div>
        <div>
            <div>
                <label for="focalLength">Focal Length</label>
            </div>
            <input type="text" id="focalLength" name="focalLength" ng-model="model.focalLength" />
        </div>
        <div>
            <div>
                <label for="apperture">Apperture</label>
            </div>
            <input type="text" id="apperture" name="apperture" ng-model="model.apperture" />
        </div>
        <div>
            <div>
                <label for="shutterSpeed">Shutter Speed</label>
            </div>
            <input type="text" id="shutterSpeed" name="shutterSpeed" ng-model="model.shutterSpeed" />
        </div>
        <div>
            <div>
                <label for="isoValue">ISO Value</label>
            </div>
            <input type="text" id="isoValue" name="isoValue" ng-model="model.isoValue" />
        </div>
        <div>
            <div>
                <label for="locationAddress">Address</label>
                <input type="radio" name="locationRadio" id="locationAddress" value="address" ng-model="coordinates.locationType" checked="checked" />
            </div>
            <div>
                <label for="locationCoordinates">Coordinates</label>
                <input type="radio" name="locationRadio" id="locationCoordinates" value="coordinates" ng-model="coordinates.locationType" />
            </div>
            <div ng-if="coordinates.locationType === 'address'">
                <label for="address">Address</label>
                <input type="text" id="address" ng-model="coordinates.address.text" places-auto-complete size=80 on-place-changed="placeChanged()"
                />
            </div>
            <div ng-if="coordinates.locationType !== 'address'">
                <div>
                    <label for="lat">Latitude</label>
                    <input type="text" id="lat" ng-model="coordinates.latLng.lat" />
                </div>
                <div>
                    <label for="lng">Longitude</label>
                    <input type="text" id="lng" ng-model="coordinates.latLng.lng" />
                </div>
            </div>
            <div>
                <ng-map default-style="true" center="current-location" zoom="15">
                    <marker position="{{coordinates.marker.lat}},{{coordinates.marker.lng}}"></marker>
                </ng-map>
            </div>
        </div>
        <hr>
        <div class="form__field">
            <button type="submit" ng-click="save()">Save</button>
            <button type="button" ng-click="cancel()">Cancel</button>
        </div>
        <div ng-show="error">
            {{ error }}
        </div>
    </form>
</div>
