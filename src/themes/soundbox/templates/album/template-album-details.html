<div class="main container container--lrg container--light">
    <div class="header__details" ng-style="{'background-image': 'linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0.75)), url(' + album.cover + ')'}">
        <div class="row">
            <div class="col col-sml-12 col-med-4 col-lrg-3 col-xlrg-2">
                <img ng-src="{{album.cover}}" />
            </div>
            <div class="col col-sml-12 col-med-8 col-lrg-9 col-xlrg-10">
                <h1 class="type--uppercase">{{album.name}}</h1>
                <h3 class="spc--bottom--sml">{{album.releaseYear}}</h3>
                <p class="spc--bottom--med">{{album.aboutAlbum}}</p>
            </div>
        </div>
        <div ng-if="$root.user.isAuthenticated" class="push">
            <a class="btn btn--primary btn--med spc--bottom--sml" ui-sref="master.main.album-edit({albumId : album.id})" ng-if="album.artistId == $root.user.id">Edit Album</a>
        </div>
    </div>

    <div ng-if="album.playlist.length">
        <div class="album__playlist__wrapper">
            <div class="row">
                <div class="col col-sml-12 col-med-4 col-lrg-3 col-xlrg-2">
                    <h3>Playlist:</h3>
                </div>
                <div class="col col-sml-12 col-med-8 col-lrg-9 col-xlrg-10">
                    <ul class="album__playlist">
                        <li ng-repeat="song in album.playlist as playlist" class="col col-sml-12 album__playlist__item">
                            <a href="javascript:void(0)" music-player="play" add-song="song" class="album__single-song icon icon--sml icon--play"></a>
                            {{$index+1}}. {{song.title}}
                            <div class="album__song-duration push">{{song.fileSize}}</div>
                        </li>
                    </ul>
                    <div ng-if="!album.playlist.length">
                        No songs uploaded for this album, upload some below
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
