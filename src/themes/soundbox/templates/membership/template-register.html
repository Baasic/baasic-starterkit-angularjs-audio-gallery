<section class="hero hero--register">
    <div class="hero__content">
        <h2 class="hero__title">Register</h2>
        <h4 class="hero__text">Register and share your music with the world.</h4>
    </div>
</section>

<form name="registrationForm" novalidate ng-submit="vm.register()" class="form form--sml form--centered">
    <label for="email" class="label label--primary">Email</label>
    <input class="input input--text" type="email" id="email" name="email" ng-model="vm.user.email" required placeholder="Enter your email" />
    <p class="validation validation--alert" ng-show="(registrationForm.$submitted || registrationForm.email.$touched) && registrationForm.email.$error.required">Email is required.</p>
    <p class="validation validation--error" ng-show="(registrationForm.$submitted || registrationForm.email.$touched) && registrationForm.email.$error.email">Please enter the correct email address</p>

    <label for="userName" class="label label--primary">Username</label>
    <input class="input input--text" type="text" id="userName" name="userName" ng-model="vm.user.userName" required placeholder="Enter your username" />
    <p class="validation validation--alert" ng-show="(registrationForm.$submitted || registrationForm.userName.$touched) && registrationForm.userName.$error.required">Username is required.</p>

    <label for="password" class="label label--primary">Password</label>
    <input class="input input--text" type="password" id="password" name="password" ng-model="vm.user.password" required placeholder="Password" autocomplete="off" />
    <p class="validation validation--alert" ng-show="(registrationForm.$submitted || registrationForm.password.$touched) && registrationForm.password.$error.required">Password is required.</p>

    <label for="confirmPassword" class="label label--primary">Confirm Password</label>
    <input class="input input--text" type="password" id="confirmPassword" name="confirmPassword" ng-model="vm.user.confirmPassword" required placeholder="Confirm Password" autocomplete="off" />
    <p class="validation validation--alert" ng-show="(registrationForm.$submitted || registrationForm.confirmPassword.$touched) && registrationForm.confirmPassword.$error.required">Confirm Password is required.</p>
    <p class="validation validation--error" ng-show="(registrationForm.$submitted || registrationForm.confirmPassword.$touched) && registrationForm.confirmPassword.$viewValue != '' && (registrationForm.password.$viewValue != registrationForm.confirmPassword.$viewValue)">Password and Confirm Password do not match.</p>

    <div baasic-recaptcha class="recaptcha"></div>
    <button class="btn btn--secondary btn--lrg btn--wide g-recaptcha" type="submit" data-sitekey="" data-callback="YourOnSubmitFn">Register</button>

    <p ng-if="vm.message" class="spc--top--sml validation" ng-class="{'validation--alert': vm.messageType === 'alert', 'validation--error': vm.messageType === 'error', 'validation--success': vm.messageType === 'success'}">{{vm.message}}</p>

    <p class="spc--top--med type--center">Already have account at SoundBox? <a ui-sref="master.main.login">Login here</a></p>
</form>
