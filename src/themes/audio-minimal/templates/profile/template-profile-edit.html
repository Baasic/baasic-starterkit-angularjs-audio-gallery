<div class="main">
    <div class="">
        <div class="container">
            <form novalidate name="editProfile" ng-submit="saveProfile(profile)">
                <div class="row">
                    <div class="col col-sml-12 col-med-4 col-lrg-3 col-xlrg-2 position--rel">
                        <img ng-if="!imageSrc && !hasImageSelected" class="" ng-src="{{profile.avatar.links('stream-token').href}}" alt="{{profile.displayName}}" title="{{profile.displayName}}">
                        <img ng-if="imageSrc && !hasImageSelected" class="" ng-src="{{imageSrc}}" alt="{{profile.displayName}}" title="{{profile.displayName}}">
                        <img ng-if="hasImageSelected" class="" ng-src="{{selectedImage}}" alt="{{profile.displayName}}" title="{{profile.displayName}}">

                        <label for="profileAvatar" class="type--wide type--center type--color--negative label label--files label--files--sml"><i class="fa fa-camera"></i>
                            <span ng-if="!profile.avatar">Add Avatar</span>
                            <span ng-if="profile.avatar">Change Avatar</span>
                        </label>

                        <input type="file" name="profileAvatar" id="profileAvatar" file-model="profile.avatar.blob" ng-model="profile.avatar.change" accept="image/png, image/jpeg, image/jpg" file-types=".png,.jpeg,.jpg" class="input input--file" ng-change="previewSelectedImage()">


                        <p class="validation validation--alert" ng-show="(editProfile.$submitted || editProfile.$touched) && editProfile.$error.fileType">Allowed extensions are: png, jpeg, jpg</p>
                        <div ng-show="error" class="validation validation--error">
                            {{ error }}
                        </div>
                    </div>
                    <div class="col col-sml-12 col-med-8 col-lrg-9 col-xlrg-10">
                        <label for="displayName" class="label label--primary">Artist / Band Name</label>
                        <input name="displayName" id="displayName" ng-model="profile.displayName" type="text" placeholder="Artist/Band Name" class="input input--text" required>

                        <label for="genre" class="label label--primary">Genre</label>
                        <input name="genre" id="genre" ng-model="profile.genre" type="text" placeholder="Enter Music Genre" class="input input--text display--ib" required>


                        <label for="country" class="label label--primary">Country</label>
                        <input name="country" id="country" ng-model="profile.country" type="text" placeholder="Enter Country" class="input input--text display--ib" required>

                        <label for="about" class="label label--primary">About Artis / Band</label>
                        <textarea name="about" id="about" rows="5" type="text" ng-model="profile.aboutArtist" class="input input--text" placeholder="Short Artist/Band biography"></textarea>


                            <label class="label label--primary">Enter Social Links</label>
                            <div class="profile__social__edit">
                                <label for="bandcamp" title="Enter bandcamp link">
                                    <img ng-src="./assets/img/bandcamp.svg" class="profile__social__link" />
                                </label>
                                <input type="text" id="bandcamp" name="bandcamp" ng-model="profile.bandcamp" placeholder="Bandcamp" class="input input--text ">
                            </div>
                            <div class="profile__social__edit">
                                <label for="myspace" title="Enter myspace link">
                                    <img ng-src="./assets/img/myspace.svg" class="profile__social__link" />
                                </label>
                                <input type="text" id="myspace" name="myspace" ng-model="profile.myspace" placeholder="Myspace" class="input input--text ">
                            </div>
                            <div class="profile__social__edit">
                                <label for="lastfm" title="Enter lastfm link">
                                    <img ng-src="./assets/img/lastfm.svg" class="profile__social__link" />
                                </label>
                                <input type="text" id="lastfm" name="lastfm" ng-model="profile.lastfm" placeholder="Lastfm" class="input input--text ">
                            </div>
                            <div class="profile__social__edit">
                                <label for="soundcloud" title="Enter soundcloud link">
                                    <img ng-src="./assets/img/soundcloud.svg" class="profile__social__link" />
                                </label>
                                <input type="text" id="soundcloud" name="soundcloud" ng-model="profile.soundcloud" placeholder="Soundcloud" class="input input--text ">
                            </div>
                            <div class="profile__social__edit">
                                <label for="web" title="Enter official web link">
                                    <img ng-src="./assets/img/web.svg" class="profile__social__link" />
                                </label>
                                <input type="text" id="web" name="web" ng-model="profile.web" placeholder="Official web" class="input input--text ">
                            </div>
                    </div>
                        <div ng-show="error" class="validation validation--error">
                            {{ error }}
                        </div>
                    </div>
                <div ng-if="$root.user.isAuthenticated" class="profile__edit">
                    <button class="btn btn--primary btn--med" type="submit">Save</button>
                    <a class="btn btn--primary btn--med" ui-sref="master.main.album-add({artistId : $root.user.id})" ng-if="profile.id.length">Add album</a>
                    <a class="btn btn--primary btn--med" ui-sref="master.main.profile({artistId : $root.user.id})">Cancel</a>
                </div>
                <div ng-show="editProfile.$submitted || editProfile.displayName.$dirty">
                    <span ng-show="editProfile.displayName.$error.required" class="validation validation--alert">
                        Artist name field is required.
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <album-list artist-id="profile.id" profile-name="profile.displayName"></album-list>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
</div>
