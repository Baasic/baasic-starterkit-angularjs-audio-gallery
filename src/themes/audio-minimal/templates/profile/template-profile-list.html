<div class="container profile__list">
    <section class="profile__list__item col-sml-6 col-med-4 col-lrg-3 col-xlrg-2" ng-repeat="profile in profiles.item" ng-if="profiles.item.length">
        <a ui-sref="master.main.profile({artistId: profile.id})" class="profile__artist__link profile__artist__link--name">
            <div class="profile__content">
                <div class="profile__list__avatar__wrapper">
                    <img src="img/img.png" ng-if="!profile.avatar.length" class="profile__list__avatar" ng-src="./img/avatar-{{profile.random}}.png">
                    <img src="img/img.png" ng-if="profile.avatar.length" class="profile__list__avatar" ng-src="{{profile.avatar}}" alt="{{profile.displayName}}" title="{{profile.displayName}}">
                </div>
                <p class="profile__artist__name">{{profile.displayName}}</p>
            </div>
        </a>
    </section>

    <section class="no-profile" ng-if="!profiles.item.length">
        <p>No artists found!</p>
        <p>
            Be the first one to <a ui-sref="master.register">register</a> and upload your music!
        </p>
    </section>
    <pager pager-data="profiles.pagerData" ng-show="profiles.pagerData.hasPrevious || profiles.pagerData.hasNext" class="pager">
        <hr>
        <a ui-sref="master.main.index({ page: profiles.pagerData.currentPage - 1})" class="btn --light --med" ng-show="profiles.pagerData.hasPrevious">Prev</a>
        <a ui-sref="master.main.index({ page: profiles.pagerData.currentPage + 1})" class="btn --light --med" ng-show="profiles.pagerData.hasNext">Next</a>
    </pager>
</div>
