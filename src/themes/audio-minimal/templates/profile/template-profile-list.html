<div class="container container--big container--light">
    <section class="hero hero--cta">
        <div class="hero__content">
            <h2 class="hero__title spc--bottom--sml">Welcome to SOUNDBOX</h2>
            <h3 class="hero__text spc--bottom--med">Register and share your music with the world completely free. <br/>Sign up, upload music  to your profile and share. Easy as that.</h3>
            <a ui-sref="master.main.register" class="btn btn--med btn--ghost">Sign Up</a>
        </div>
    </section>
    <section class="profile__list row">
        <div class="col col-sml-6 col-med-4 col-lrg-3 col-xlrg-2" ng-repeat="profile in profiles.item" ng-if="profiles.item.length">
            <a ui-sref="master.main.profile({artistId: profile.id})" class="profile__list__link">
                <img ng-if="!profile.avatar" src="./assets/img/avatar-1.png">
                <img ng-if="profile.avatar" ng-src="{{profile.avatar.links('stream-token').href}}" alt="{{profile.displayName}}" title="{{profile.displayName}}">
                <p class="profile__list__name type--medium type--bold type--capitalize">{{profile.displayName}}</p>
            </a>
        </div>
    </section>

    <section class="" ng-if="!profiles.item.length">
        <p>No artists found!</p>
        <p>
            Be the first one to <a ui-sref="master.register">register</a> and upload your music!
        </p>
    </section>
    <pager pager-data="profiles.pagerData" ng-show="profiles.pagerData.hasPrevious || profiles.pagerData.hasNext" class="pager">
        <hr>
        <a ui-sref="master.main.index({ page: profiles.pagerData.currentPage - 1})" class="btn --light --med" ng-show="profiles.pagerData.hasPrevious">Prev</a>
        <a ui-sref="master.main.index({ page: profiles.pagerData.currentPage + 1})" class="btn --light --med" ng-show="profiles.pagerData.hasNext">Next</a>
    </pager>
</div>
