<div class="container">
    <div class="row">
        <form novalidate name="editAlbum" ng-submit="saveAlbum(album)">
            <div class="col col-sml-12 col-med-4 col-lrg-3 col-xlrg-2 spc--bottom--sml">
                <div>
                    <label for="albumCover" class="position--rel display--ib type--wide type--center type--color--negative label label--files">
                        <i class="fa fa-camera"></i>
                        <span>Add Cover</span>
                    </label>

                    <img ng-if="!album.coverId && !hasImageSelected" src="./assets/img/img.png"/>
                    <img ng-if="album.coverId && !hasImageSelected" ng-src="{{apiUrl}}/file-streams/{{album.coverId}}?rnd={{album.rnd}}" width="250"/>
                    <img ng-if="hasImageSelected" ng-src="{{selectedImage}}">
                    <input class="display--n" ng-change="previewSelectedImage()" id="albumCover" name="albumCover" type="file" file-model="file.blob" ng-model="file.filename" accept="image/png, image/jpeg, image/jpg" file-types=".png,.jpeg,.jpg" required>

                    <p class="validation validation--alert" ng-show="(editAlbum.$submitted && editAlbum.$error.fileType) || invalidImageFileType">Allowed extensions are: png, jpeg, jpg</p>
                </div>
            <!--
                <div ng-show="error">
                    {{ error }}
                </div>
            -->
            </div>

            <div class="col col-sml-12 col-med-8 col-lrg-9 col-xlrg-10 spc--bottom--sml">

                <label for="albumName" class="label label--primary">Album Name</label>
                <input id="albumName" name="albumName" ng-model="album.name" type="text" class="input input--text" required />
                <div ng-show="editAlbum.$submitted || editAlbum.albumName.$dirty ||editAlbum.albumName.$invalid">
                    <p class="validation validation--alert" ng-show="editAlbum.albumName.$invalid"> Album name is required. </p>
                </div>

                <input name="artistId" ng-model="album.artistId" type="hidden" />

                <label for="albumReleaseYear" class="label label--primary">Release Year</label>
                <input id="albumReleaseYear" name="albumReleaseYear" ng-model="album.releaseYear" type="number" ng-min="1000" ng-max="9999" class="input input--text" required />
                <div ng-show="editAlbum.$submitted || editAlbum.releaseYear.$dirty || editAlbum.releaseYear.$invalid">
                    <p class="validation validation--alert" ng-show="editAlbum.releaseYear.$error.required"> Year of album release is required. </p>
                    <p class="validation validation--error" ng-show="editAlbum.albumName.$invalid"> Please Enter Four Digit Number Only</p>
                </div>

                <label for="aboutAlbum" class="label label--primary">About Album</label>
                <textarea id="aboutAlbum" name="aboutAlbum" rows="5" ng-model="album.aboutAlbum" class="input input--text"></textarea>

                <div>
                    <button type="submit" class="btn btn--quinary btn--med push" ng-disabled="editAlbum.$invalid || invalidImageFileType || !hasImageSelected">Save & Continue</button>
                    <button type="button" class="btn btn--primary btn--med push" ng-click="cancelEdit(album);">Cancel</button>
                </div>

            </div>
        </form>
    </div>
