<div ng-if="albums.length" ng-repeat="album in albums" class="profile__album__item col-sml-6 col-lrg-4">
    <a href="#" class="profile__artist__link" title="Click to listen album {{album.name}} by {{profileName}} released in {{album.releaseYear}}">
        <img ng-src="{{album.cover}}" />
        <h3 class="profile__artist__album__name">{{album.name}}</h3>
    </a>
    <a ui-sref="master.main.edit-album({albumId : album.id})" class="btn btn--primary btn--sml">edit album</a>
</div>
