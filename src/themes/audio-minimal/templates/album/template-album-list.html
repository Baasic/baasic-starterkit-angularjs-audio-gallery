<div class="row col-sml-12">
    <div ng-if="albums.length" ng-repeat="album in albums">
        <!-- <div ng-if="$first" class="album__wrapper col-sml-12"> -->
        <div class="album__wrapper col-sml-12">
            <div class="col-sml-12 col-lrg-3">
                <img src="./assets/img/img.png" ng-src="{{apiUrl}}/file-streams/{{album.coverId}}?rnd={{album.rnd}}" />
            </div>
            <div class="album__about col-sml-12 col-lrg-8">
                <h3 class="album__name album__name--primary">{{album.name}} ({{album.releaseYear}})</h3>
                <p>{{album.aboutAlbum}}</p>
                <a ng-if="profile.id == $root.user.id" ui-sref="master.main.album-edit({albumId : album.id})" class="btn btn--primary btn--sml">edit album</a>
                <a ng-if="profile.id == $root.user.id" href="javascript:void();" ng-click="album.id ? deleteAlbum($index) : cancelEdit()" class="btn btn--primary btn--sml">delete album</a>
                <button ng-if="album.playlist && album.playlist.length" play-all="album.playlist" data-play="true" class="btn btn--primary btn--sml">Play album</button>
                <button ng-if="!album.playlist || !album.playlist.length" class="btn btn--primary btn--sml" disabled="disabled">No songs for this album...</button>
                <div ng-if="album.playlist && album.playlist.length">
                    <ul>
                        <li ng-repeat="song in album.playlist">
                            {{$index+1}}. {{song.title}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
