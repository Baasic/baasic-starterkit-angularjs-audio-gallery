<form name="albumCover" ng-submit="saveCover();" novalidate>
    <label for="cover" class="type--wide type--center type--color--negative label label--files label--files--med"><i class="fa fa-camera"></i>
        <span ng-if="!album.id">Add Cover</span>
        <span ng-if="album.id">Change Cover</span>
    </label>
    <img src="./img/img.png" ng-src="{{album.cover}}">
    <input type="file" id="cover" file-model="file.blob" ng-model="file.fileName" accept="image/png, image/jpeg, image/jpg" file-types=".png,.jpeg,.jpg" class="input__file">
    <input type="hidden" ng-model="file.description" ng-value="albumCover{{albumId}}">
    <p ng-show="(album.$submitted || album.$touched) && album.$error.fileType">Allowed extensions are: png, jpeg, jpg </p>
    <button type="submit">Submit</button>
</form>
