<header class="header row">
    <div class="col col-sml-2">
        <a ui-sref="master.main.index" class="logo logo--small">
            SOUNDBOX
        </a>
    </div>
    <div class="col col-sml-8">
        <form ng-controller="SearchCtrl" name="searchForm" ng-submit="searchSite();">
            <label for="searchEntry">
                <input type="text" name="searchEntry" class="input__search" ng-model="searchFor" style="display:block"/>
            </label>
        </form>
    </div>
    <div class="col col-sml-2">
        <nav ng-if="$root.user.isAuthenticated">
            <a ui-sref="master.main.profile({artistId: $root.user.id})" class="btn btn--sml btn--secondary"> Profile</a>
            <baasic-logout on-logout="setEmptyUser()">
                <button ng-click="logout()" class="btn btn--sml btn--primary"> Sign out</button>
            </baasic-logout>
        </nav>
        <nav ng-if="!$root.user.isAuthenticated">
            <a ui-sref="master.main.login" class="btn btn--sml btn--primary"> Sign In</a>
            <a ui-sref="master.main.register" class="btn btn--sml btn--primary"> Sign Up</a>
        </nav>
    </div>
</header>

<main ui-view class="main">
</main>
